<!DOCTYPE html>
<html>
<head>
  <title>Horror Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Html Horror Game</h1>
    <div id="inventory">
      <h2>Inventory</h2>
      <ul id="inventory-list"></ul>
    </div>
    <p id="story"></p>
    <div id="options"></div>
    <div id="buttonContainer">
      <button id="startButton" onclick="startGame()">Start</button>
      <button id="submitButton" onclick="submitAnswer()" style="display: none;">Submit</button>
      <button id="nextButton" onclick="nextSituation()" style="display: none;">Next</button>
      <button id="restartButton" onclick="restartGame()" style="display: none;">Restart</button>
    </div>
  </div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>
  <script src="game.js"></script>
  <script>
    // ...existing code...

    // Function to process the chosen option
    function processAnswer(option) {
      // ...existing code...

      if (option.win) {
        currentSituation = 4; // Winning situation
      } else {
        currentSituation++;
      }

      if (currentSituation === story.length - 2) {
        if (inventory.includes("Lucky Coin")) {
          gameLost = false;
        } else {
          gameLost = true;
        }
      }

      displaySituation();

      if (gameLost) {
        gameContainer.classList.add("game-lost");
      }

      if (currentSituation === story.length - 1 || currentSituation === story.length) {
        submitButton.style.display = 'none';
        nextButton.style.display = 'none';

        if (currentSituation === story.length - 1) {
          restartButton.style.display = 'inline';
        }
      }
    }

    // ...existing code...
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Fighting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      background-color: #fff;
    }

    .character {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #333;
      transition: 0.2s;
    }

    #player1 {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    #player2 {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .touch-button {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="player1" class="character"></div>
    <div id="player2" class="character"></div>
  </div>

  <div class="touch-controls">
    <div class="touch-button" data-direction="up">↑</div>
    <div class="touch-button" data-direction="down">↓</div>
    <div class="touch-button" data-direction="left">←</div>
    <div class="touch-button" data-direction="right">→</div>
  </div>

  <script>
    var player1 = document.getElementById("player1");
    var player2 = document.getElementById("player2");
    var stepSize = 10;

    // Touchscreen Controls
    var touchButtons = document.querySelectorAll(".touch-button");
    touchButtons.forEach(function(button) {
      button.addEventListener("touchstart", function(event) {
        event.preventDefault();
        var direction = button.getAttribute("data-direction");
        moveCharacter(direction);
      });
    });

    function moveCharacter(direction) {
      // Player 1 Movement
      if (direction === "up") {
        moveUp(player1, stepSize);
      } else if (direction === "down") {
        moveDown(player1, stepSize);
      } else if (direction === "left") {
        moveLeft(player1, stepSize);
      } else if (direction === "right") {
        moveRight(player1, stepSize);
      }

      // AI Movement (Player 2)
      var aiDirection = getRandomDirection();
      moveCharacterAI(player2, aiDirection, stepSize);
    }

    function moveUp(element, stepSize) {
      var topPos = parseInt(element.style.top) - stepSize;
      element.style.top = topPos + "px";
    }

    function moveDown(element, stepSize) {
      var topPos = parseInt(element.style.top) + stepSize;
      element.style.top = topPos + "px";
    }

    function moveLeft(element, stepSize) {
      var leftPos = parseInt(element.style.left) - stepSize;
      element.style.left = leftPos + "px";
    }

    function moveRight(element, stepSize) {
      var leftPos = parseInt(element.style.left) + stepSize;
      element.style.left = leftPos + "px";
    }

    function getRandomDirection() {
      var directions = ["up", "down", "left", "right"];
      var randomIndex = Math.floor(Math.random() * directions.length);
      return directions[randomIndex];
    }

    function moveCharacterAI(element, direction, stepSize) {
      if (direction === "up") {
        moveUp(element, stepSize);
      } else if (direction === "down") {
        moveDown(element, stepSize);
      } else if (direction === "left") {
        moveLeft(element, stepSize);
      } else if (direction === "right") {
        moveRight(element, stepSize);
      }
    }
  </script>
</body>
</html>

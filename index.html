<!DOCTYPE html>
<html>
<head>
  <title>Fighting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styles */

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      background-color: #fff;
    }

    .character {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #333;
      transition: 0.2s;
    }

    #player1 {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    #player2 {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .start-game {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .rules-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 999;
    }

    .rules-container h2 {
      font-size: 24px;
      margin-top: 0;
    }

    .rules-container p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="player1" class="character"></div>
    <div id="player2" class="character"></div>
  </div>

  <button class="start-game" onclick="startGame()">Start Game</button>

  <div id="rules-container" class="rules-container">
    <h2>How to Play</h2>
    <p>Player 1 (Left Square) Controls:</p>
    <p>Swipe up, down, left, or right to move.</p>
    <p>Player 2 (Right Square) Controls:</p>
    <p>Use the W, A, S, D keys to move.</p>
    <p>Avoid colliding with the other square.</p>
    <p>The square that touches the boundary loses.</p>
    <button onclick="hideRules()">Got It!</button>
  </div>

  <script>
    var player1 = document.getElementById("player1");
    var player2 = document.getElementById("player2");
    var stepSize = 10;
    var gameStarted = false;

    // Start Game
    function startGame() {
      gameStarted = true;
      document.querySelector(".start-game").style.display = "none";
    }

    // Hide Rules
    function hideRules() {
      document.getElementById("rules-container").style.display = "none";
    }

    // Keyboard Controls
    document.addEventListener("keydown", function(event) {
      if (gameStarted) {
        moveCharacter(event.keyCode);
      }
    });

    // Touch Screen Controls
    var touchButtons = document.querySelectorAll(".touch-button");

    touchButtons.forEach(function(button) {
      button.ontouchstart = function(event) {
        event.preventDefault();
        if (gameStarted) {
          var direction = button.getAttribute("data-direction");
          moveCharacter(direction);
        }
      };
    });

    function moveCharacter(direction) {
      // Player 1 Movement (Arrow Keys)
      if (direction === "up") {
        moveUp(player1, stepSize);
      } else if (direction === "down") {
        moveDown(player1, stepSize);
      } else if (direction === "left") {
        moveLeft(player1, stepSize);
      } else if (direction === "right") {
        moveRight(player1, stepSize);
      }
    }

    function moveUp(element, stepSize) {
      var topPos = parseInt(element.style.top) - stepSize;
      element.style.top = topPos + "px";
    }

    function moveDown(element, stepSize) {
      var topPos = parseInt(element.style.top) + stepSize;
      element.style.top = topPos + "px";
    }

    function moveLeft(element, stepSize) {
      var leftPos = parseInt(element.style.left) - stepSize;
      element.style.left = leftPos + "px";
    }

    function moveRight(element, stepSize) {
      var leftPos = parseInt(element.style.left) + stepSize;
      element.style.left = leftPos + "px";
    }
  </script>
</body>
</html>

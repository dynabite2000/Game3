<!DOCTYPE html>
<html>
<head>
  <title>Fighting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS styles */

    /* Pop-out explanation */
    #explanation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      font-size: 24px;
      border-radius: 5px;
      display: none;
    }

    /* Button styles */
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="player1" class="character"></div>
    <div id="player2" class="character"></div>
  </div>

  <!-- Pop-out explanation -->
  <div id="explanation">
    <p>Instructions: Defeat your opponent by reducing their health to 0.</p>
    <p>Player 1 Controls: W, A, S, D (or touch screen)</p>
    <p>Player 2 Controls: Arrow Keys (AI controlled)</p>
    <button class="button" id="dismiss-button">Dismiss</button>
  </div>

  <script>
    // Show the pop-out explanation after 30 seconds
    setTimeout(function() {
      var explanation = document.getElementById("explanation");
      explanation.style.display = "block";
    }, 30000);

    // Dismiss the pop-out explanation when the dismiss button is clicked
    var dismissButton = document.getElementById("dismiss-button");
    dismissButton.addEventListener("click", function() {
      var explanation = document.getElementById("explanation");
      explanation.parentNode.removeChild(explanation);
    });

    // Your existing game logic
    var player1 = document.getElementById("player1");
    var player2 = document.getElementById("player2");
    var stepSize = 10;

    // Keyboard Controls
    document.addEventListener("keydown", function(event) {
      moveCharacter(event.keyCode);
    });

    function moveCharacter(keyCode) {
      // Player 1 Movement
      if (keyCode === 87) {
        // W key - move up
        moveUp(player1, stepSize);
      } else if (keyCode === 83) {
        // S key - move down
        moveDown(player1, stepSize);
      } else if (keyCode === 65) {
        // A key - move left
        moveLeft(player1, stepSize);
      } else if (keyCode === 68) {
        // D key - move right
        moveRight(player1, stepSize);
      }
    }

    function moveUp(element, stepSize) {
      var topPos = parseInt(element.style.top) - stepSize;
      element.style.top = topPos + "px";
    }

    function moveDown(element, stepSize) {
      var topPos = parseInt(element.style.top) + stepSize;
      element.style.top = topPos + "px";
    }

    function moveLeft(element, stepSize) {
      var leftPos = parseInt(element.style.left) - stepSize;
      element.style.left = leftPos + "px";
    }

    function moveRight(element, stepSize) {
      var leftPos = parseInt(element.style.left) + stepSize;
      element.style.left = leftPos + "px";
    }
  </script>
</body>
</html>
